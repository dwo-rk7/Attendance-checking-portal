 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Portal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 2rem; margin-bottom: 5px; }
        .content { padding: 30px; }
        .attendance-section { display: none; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .form-group input:focus { outline: none; border-color: #4facfe; }
        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s;
            width: 100%;
        }
        .btn:hover { transform: translateY(-2px); }
        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            color: white;
        }
        .stat-card h3 { font-size: 1.8rem; margin-bottom: 5px; }
        .present { background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%); }
        .absent { background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%); }
        .percentage { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .total { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .records {
            background: white;
            border-radius: 12px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-height: 300px;
            overflow-y: auto;
        }
        .record-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 15px;
            font-weight: 600;
        }
        .record-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        .record-item:hover { background: #f8f9fa; }
        .status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        .status.present { background: #d4edda; color: #155724; }
        .status.absent { background: #f8d7da; color: #721c24; }
        .status.late { background: #fff3cd; color: #856404; }
        .logout-btn { background: #ff6b6b; margin-top: 15px; width: auto; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ“ Student Portal</h1>
            <p>Check your attendance</p>
        </div>
        
        <div class="content">
            <div id="loginSection">
                <div id="errorMsg" class="error"></div>
                <div class="form-group">
                    <label for="studentId">Student ID</label>
                    <input type="text" id="studentId" placeholder="Enter student ID">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password">
                </div>
                <button class="btn" onclick="login()">Login</button>
            </div>
            
            <div id="attendanceSection" class="attendance-section">
                <h2 id="studentName" style="text-align: center; margin-bottom: 20px;"></h2>
                
                <div class="stats-grid">
                    <div class="stat-card percentage">
                        <h3 id="attendanceRate">0%</h3>
                        <p>Attendance Rate</p>
                    </div>
                    <div class="stat-card total">
                        <h3 id="totalClasses">0</h3>
                        <p>Total Classes</p>
                    </div>
                    <div class="stat-card present">
                        <h3 id="presentClasses">0</h3>
                        <p>Present</p>
                    </div>
                    <div class="stat-card absent">
                        <h3 id="absentClasses">0</h3>
                        <p>Absent</p>
                    </div>
                </div>
                
                <div class="records">
                    <div class="record-header">ðŸ“‹ Attendance Records</div>
                    <div id="attendanceRecords"></div>
                </div>
                
                <button class="btn logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <script>
        const students = {
            '01': {
                password: '48',
                name: 'Vaishnavi Kirkan',
                attendance: [
                    { subject: 'DATA SCIENCE', date: '07-15', status: 'present' },
                    { subject: 'PYTHON', date: '07-15', status: 'present' },
                    { subject: 'SOFTWARE TESTING', date: '07-16', status: 'absent' },
                    { subject: 'EVS', date: '07-17', status: 'late' },
                    { subject: 'WINDOWS PROGRAMMING', date: '07-18', status: 'present' },
                    
                ]
            },
            '02': {
                password: '68',
                name: 'Dvitiya Panchal',
                attendance: [
                    { subject: 'DATA SCIENCE', date: '07-15', status: 'present' },
                    { subject: 'PYTHON', date: '07-15', status: 'absent' },
                    { subject: 'SOFTWARE TESTING', date: '07-16', status: 'present' },
                    { subject: 'EVS', date: '07-17', status: 'late' },
                    { subject: 'WINDOWS PROGRAMMING', date: '07-18', status: 'present' },
                    
                ]
            }
        };

        function showError(msg) {
            const errorDiv = document.getElementById('errorMsg');
            if (errorDiv) {
                errorDiv.textContent = msg;
                errorDiv.style.display = 'block';
                errorDiv.setAttribute('role', 'alert'); // For accessibility
                setTimeout(() => errorDiv.style.display = 'none', 4000);
            }
        }

        function login() {
            const id = document.getElementById('studentId').value.trim();
            const pass = document.getElementById('password').value.trim();
            
            if (!id || !pass) {
                showError('Please enter both ID and password');
                return;
            }
            
            const student = students[id];
            if (!student || student.password !== pass) {
                showError('Invalid credentials. Try ST001/password123 or ST002/student456');
                return;
            }
            
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('attendanceSection').style.display = 'block';
            showAttendance(student);
        }

        function showAttendance(student) {
            document.getElementById('studentName').textContent = student.name;
            
            const total = student.attendance.length;
            const present = student.attendance.filter(r => r.status === 'present').length;
            const absent = student.attendance.filter(r => r.status === 'absent').length;
            const late = student.attendance.filter(r => r.status === 'late').length;
            const rate = Math.round(((present + late) / total) * 100);
            
            document.getElementById('attendanceRate').textContent = `${rate}%`;
            document.getElementById('totalClasses').textContent = total;
            document.getElementById('presentClasses').textContent = present;
            document.getElementById('absentClasses').textContent = absent;
            
            const recordsContainer = document.getElementById('attendanceRecords');
            recordsContainer.innerHTML = '';
            
            student.attendance.forEach(record => {
                const item = document.createElement('div');
                item.className = 'record-item';
                item.innerHTML = `
                    <span><strong>${record.subject}</strong> - ${record.date}</span>
                    <span class="status ${record.status}">${record.status}</span>
                `;
                recordsContainer.appendChild(item);
            });
        }

        function logout() {
            document.getElementById('studentId').value = '';
            document.getElementById('password').value = '';
            document.getElementById('attendanceSection').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
        }

        // Add event listeners with error handling
        const studentIdField = document.getElementById('studentId');
        const passwordField = document.getElementById('password');
        
        if (studentIdField && passwordField) {
            studentIdField.addEventListener('keypress', e => {
                if (e.key === 'Enter') login();
            });
            passwordField.addEventListener('keypress', e => {
                if (e.key === 'Enter') login();
            });
        }
    </script>
</body>
</html>
